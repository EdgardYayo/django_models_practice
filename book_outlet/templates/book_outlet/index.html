{% extends "book_outlet/base.html" %}

{% block title %}All Books{% endblock %}


{% block content %}
    <ul>
        {% for book in books %}
            <li><a href={{ book.get_absolute_url }}>{{ book.title }}</a> (Rating: {{ book.rating }})</li>
        {% endfor %}
    </ul>
    <hr>
    <p>There are {{ total_number_of_books }} books</p>
    <p>Average rating is {{ average_rating }}</p>
{% endblock %}
